
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> Demo </title>

    <!-- 引用js -->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.dragsort.js"></script>
    
    <script>
        $(function(){
            $('#test1 li').each(function(){
                $(this).dragsort(); //水平方向
            });
            $('#test2 li').each(function(){
                $(this).dragsort({vi:1}); //垂直方向
            });
        });
    </script>
 </head>
 <body>
    <div id="test1">
        <li style="background-color:#f00;display:inline;margin-left:10px;">AAAAA</li>
        <li style="background-color:#f00;display:inline;margin-left:10px;">BBBBB</li>
        <li style="background-color:#f00;display:inline;margin-left:10px;">CCCCC</li>
    </div>
    <br><br><br><br><br>
    <div id="test2">
        <li style="background-color:#0f0; width:200px;">AAAAA</li>
        <li style="background-color:#0f0; width:200px;">BBBBB</li>
        <li style="background-color:#0f0; width:200px;">CCCCC</li>
    </div>
    
 </body>
 </html>
